#应用(服务)名称
spring.application.name=eureka-provider
#端口号
server.port=8762

#注册中心地址，多个服务注册中心通过逗号分隔
#eureka.client.serviceUrl.defaultZone=http://peer1:8001/eureka,http://peer2:8002/eureka,http://peer3:8003/eureka
eureka.client.serviceUrl.defaultZone=http://eureka:123456@localhost:8761/eureka/

#忽略安全认证-进行refresh操作
management.security.enabled=false
#admin监控的客户端信息
info.version=@project.version@
info.owner=dy__bom
#admin用户名密码
spring.boot.admin.username=admin
spring.boot.admin.password=123456